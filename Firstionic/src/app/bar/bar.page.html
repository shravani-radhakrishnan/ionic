<ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bar Chart</ion-title>
  </ion-toolbar>
  
  <ion-content padding>
    <ion-grid>
      <ion-row id="row1" *ngIf="nothideMe" >
        <ion-col col-lg-6 col-sm-12>
          <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </ion-col>
        <ion-col col-lg-6 col-sm-12>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-lg-6 col-sm-6>
          <!-- <button (click)="randomize()">Update</button> -->
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime display-format="YYYY" min="2016" max="2020-10-31" [(ngModel)]="time" name="time"></ion-datetime>
          </ion-item>
         
        </ion-col>
        <ion-col col-lg-6 col-sm-6>
            <ion-button color="secondary" (click)="search()" class="ios">Pick</ion-button>  
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row id="row2" *ngIf="hideMe">
        <ion-col col-lg-6>
          <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </ion-col>
        <ion-col col-lg-6>
            <ion-button color="secondary" (click)="serback()" class="ios">Back</ion-button>  
        </ion-col> 
      </ion-row>
    </ion-grid>
  </ion-content>
