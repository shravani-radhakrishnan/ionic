<ion-header>
    <ion-toolbar>
      <ion-title>
        Dougnut chart 
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-lg-6>
            <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="donutColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
        </ion-col>
        <ion-col col-lg-6 col-sm-12>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
